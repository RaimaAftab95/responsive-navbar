<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <!-- link bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
     <!-- link google fonts -->
     <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- custom css -->
     <link href="style.css" rel="stylesheet">
      <!-- link fontawsome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
    <title>Responsive nav bar tutorial</title>
</head>
<body>
    <nav>
    <ul class="sidebar">
        <!-- li*6 short key -->
        <li><a href="#">Finate Brand logo</a></li>
        <li class="nav-crossicon d-flex justify-content-between align-items-center">Menue    <i class="fa-solid fa-xmark m-2" onclick="hideSidebar()"></i></li>
        <li><a href="#">Home</a></li>
        <li> <a href="#">Find Jobs</a></li>
        <li><a href="#">Employers Details</a></li>
        <li><a href="#">Candidates</a></li>
        <li><a href="#">Blog</a></li>
        <li><a href="#">Pages</a></li>
        <li><a href="#">Contact</a></li>
    </ul>

    <ul>
        <!-- hide n small screen -->
        <li><a href="#">Finate Brand logo</a></li>
        <li><a href="#" class="hideOnMobile">Home</a></li>
        <li> <a href="#" class="hideOnMobile">Find Jobs</a></li>
        <li><a href="#" class="hideOnMobile">Employers Details</a></li>
        <li><a href="#" class="hideOnMobile">Candidates</a></li>
        <li><a href="#" class="hideOnMobile">Blog</a></li>
        <li><a href="#" class="hideOnMobile">Pages</a></li>
        <li><a href="#" class="hideOnMobile">Contact</a></li>
        <li class="nav-baricon" onclick="showSidebar()"><i class="fa-solid fa-bars m-2"></i></li>
    </ul>
</nav>

    <!-- custom js -->
    <script src="script.js"></script>
     <!-- bootstrap js -->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
